<section class="container-fluid text-center main-container">
<br>    
         <h1 class="title"> <b>Steps</b></h1>
            <br>
            <h2 class="title">
                To Start playing click the "Start" button.
            </h2>
            <br>
            <div class="container align-items-center">  
                <button type="button" class="btn btn-primary" id="start">Start</button> 
                <div class="clear"></div>
            </div>
            <br>
    <div class="col-sm-12 col-md-12">
    <div class="board">
        <div class="box-row">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
        </div>
        <div class="box-row">
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <div class="clear"></div>

        <div class="container-fluid align-items-center">
            <div class="row">
                <div class="col-4 align-self-center text-center">
                <i class="fas fa-circle turn-icon high player-icon" id="x"></i>
                <h3>Turn</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <i class="far fa-times turn-icon player-icon" id="circle"></i>
    </div>

    <div id="turn"></div>
        <div class="WinCount">
            <section class="score">
                <h4>SCORE</h4>
                <div class="x-score">Player X : <span id="x_wins">0</span></div>
                <div class="o-score">Player O : <span id="o_wins">0</span></div>
            </section>
        </div>
        </div>
    </div>
</section>
